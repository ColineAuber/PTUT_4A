<div style="display: flex; flex-direction: column; align-items: center; justify-content: center;" routerLink="/medecin/ajoutermontre">
  <img src="assets/images/smart-watch.png" alt="Icône">
  <p class="mt-2">Ajouter montre</p>
</div>

<div style="display: flex; justify-content: center;">
  <button class="btn" type="button" (click)="downloadFile(listemontres.data)" style="width: 10%; margin-top: 20px; background-color: rgb(143, 188, 206); color: rgb(0, 0, 0);">
    Télécharger
  </button>
</div>


  





  <div style="width: 100%; height: 100%; ">

    <div class="mb-3">
        <p-button type="button" icon="pi pi-chevron-left" (click)="prev()" [disabled]="isFirstPage()" styleClass="p-button-text"></p-button>
        <p-button type="button" icon="pi pi-refresh" (click)="reset()" styleClass="p-button-text"></p-button>
        <p-button type="button" icon="pi pi-chevron-right" (click)="next()" [disabled]="isLastPage()" styleClass="p-button-text"></p-button>
    </div>
    
    <p-table #dt styleClass="divtable" 
    [value]="listemontres.data" 
    [paginator]="true" [rows]="rows" 
    [showCurrentPageReport]="true" 
    [(first)]="first" responsiveLayout="scroll"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" 
    [rowsPerPageOptions]="[10,25,50]" 
    [globalFilterFields]="['nom','prenom']">
    <ng-template pTemplate="caption">
      <div class="flex">
          <span class="p-input-icon-left ml-auto">
              <i class="pi pi-search"></i>
              <input pInputText type="text" (input)="onGlobalSearchChange($event)" placeholder="Search keyword" />
          </span>
      </div>
  </ng-template>
    <ng-template pTemplate="header">
        <tr class="divtr">
          <td>Montre</td>
          <td>Début</td>
          <td>Fin</td>
          <td>Etat</td>
          <td>Marque</td>
          <td>Propriétaire</td>
          <td>Modifier</td>
          <td>Supprimer</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-patient>
        <tr [ngClass]="{'divtr': true}">
          <td>{{patient.montre}}</td>

          <td>{{patient.debut}}</td>
          <td>{{patient.fin}}</td>
          <td>{{patient.etat}}</td>
          <td>{{patient.marque}}</td>
          <td>{{patient.patient_id}}</td>
          <td>
            <button [routerLink]="['/medecin/modifiermontre', patient.id]" pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-success"  ></button>
          </td>
          <td>
            <button pButton pRipple (click)="supprimerMontre(patient.id)" type="button" icon="pi pi-times" class="p-button-rounded p-button-danger" ></button>
  
          </td>
        </tr>
    </ng-template>
  </p-table>
  
  </div>
