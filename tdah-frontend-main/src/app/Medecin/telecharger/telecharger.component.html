<div style="display: flex; flex-direction: column; align-items: center; justify-content: center;" >
  <img src="assets/images/analysis.png" alt="Icône">
 
</div>
<div style="display: flex; justify-content: center;">
  <button class="btn" type="button" (click)="downloadFile(listepatients.data)" style="width: 10%; margin-top: 20px; background-color: rgb(143, 188, 206); color: rgb(0, 0, 0);">
    Télécharger
  </button>
</div>
<div style="width: 100%; height: 100%; ">

  <div class="mb-3">
      <p-button type="button" icon="pi pi-chevron-left" (click)="prev()" [disabled]="isFirstPage()" styleClass="p-button-text"></p-button>
      <p-button type="button" icon="pi pi-refresh" (click)="reset()" styleClass="p-button-text"></p-button>
      <p-button type="button" icon="pi pi-chevron-right" (click)="next()" [disabled]="isLastPage()" styleClass="p-button-text"></p-button>
  </div>
  
  <p-table #dt styleClass="divtable" 
  [value]="listepatients.data" 
  [paginator]="true" [rows]="rows" 
  [showCurrentPageReport]="true" 
  [(first)]="first" responsiveLayout="scroll"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" 
  [rowsPerPageOptions]="[10,25,50]" 
  [globalFilterFields]="['nom','prenom']">
  <ng-template pTemplate="caption">
    <div class="flex">
        <span class="p-input-icon-left ml-auto">
            <i class="pi pi-search"></i>
            <input pInputText type="text" (input)="onGlobalSearchChange($event)" placeholder="Search keyword" />
        </span>
    </div>
</ng-template>
  <ng-template pTemplate="header">
      <tr class="divtr">
        <td>dateTime</td>
        <td>accX</td>
        <td>accZ</td>
        <td>gyrX</td>
        <td>gyrY</td>
        <td>gyrZ</td>
        <td>bpm</td>
       <td>montre id</td>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-patient>
      <tr [ngClass]="{'divtr': true}">
        <td>{{patient.dateTime}}</td>
        <td>{{patient.accX}}</td>
        <td>{{patient.accZ}}</td>
        <td>{{patient.gyrX}}</td>
        <td>{{patient.gyrY}}</td>
        <td>{{patient.gyrZ}}</td>
        <td>{{patient.bpm}}</td>
        <td>{{patient.montre_id}}</td>

      </tr>
  </ng-template>
</p-table>

</div>
